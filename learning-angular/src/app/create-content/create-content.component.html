<div class="create-content">
  <div class="body">
    <mat-form-field>
      <input matInput [(ngModel)]="contentItem.body">
    </mat-form-field>
  </div>
  <div class="author">
      <mat-form-field>
        <input matInput [(ngModel)]="contentItem.author">
      </mat-form-field>
  </div>
  <div class="type">
      <mat-form-field>
      <input matInput [(ngModel)]="contentItem.title">
      </mat-form-field>
  </div>
  <button mat-raised-button color="accent" (click)="save()">Save me!</button>
</div>
